<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archives</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/favorites.css" rel="stylesheet" />
    <script type="module" src="js/favorites.js" defer></script>
    <script type="module" src="js/base.js" defer></script>
  </head>
  <body>
    <header>
      <section class="header-left">
        <a href="index.html">
          <img class="logo" src="images/logo.png" alt="logo of the webapp" />
        </a>
      </section>

      <section class="header-right">
        <!-- search icon  -->
        <button class="search-btn" aria-label="Search button">
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#search"></use>
          </svg>
        </button>

        <form action="searchresults.html" method="get" class="search-form">
          <div class="search-box">
            <input
              name="q"
              class="search-input"
              type="text"
              placeholder="Please enter a keyword ..."
              required
            />
            <button
              type="submit"
              class="search-btn-2"
              aria-label="Submit button"
            >
              <svg class="icon">
                <use xlink:href="images/sprite.symbol.svg#search"></use>
              </svg>
            </button>
          </div>
          <select name="option" aria-label="Choose a category">
            <option>All</option>
            <option>Author</option>
            <option>Title</option>
            <option>Genre</option>
          </select>
        </form>

        <!-- drop down menu  -->
        <button class="menu-btn">
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#menu"></use>
          </svg>
          MENU
        </button>

        <!-- menu expand  -->
        <nav class="nav-container">
          <a href="contact.html">Contact Us</a>
          <a href="favorites.html" class="favorite-btn">
            <svg class="icon">
              <use xlink:href="images/sprite.symbol.svg#bookmark"></use>
            </svg>
            Your Favorites
          </a>
        </nav>
      </section>
    </header>

    <!-- MAIN  -->
    <main class="main-container">
      <h1>Your favorite books</h1>
      <ul class="favorite-list">

      </ul>
    </main>

    <!-- FOOTER  -->
        <footer>
      <div class="footer-container">
      <!-- left  -->
      <section class="footer-left">
        <a href="index.html">
          <img class="logo" src="images/logo.png" alt="logo of the webapp" />
        </a>
      </section>
      <!-- middle  -->
      <section class="footer-middle">
        <ul class="footer-links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#trending">Trending</a>
          </li>
          <li>
            <a href="contact.html">Contact Us</a>
          </li>
          <li>
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
      </section>
      <!-- right  -->
      <section class="footer-right">
        <a
          class="social-link"
          target="_bFlank"
          aria-label="Facebook"
          href="https://facebook.com"
        >
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#facebook"></use>
          </svg>
        </a>
        <a
          class="social-link"
          target="_bFlank"
          aria-label="Instagram"
          href="https://instagram.com"
        >
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#instagram"></use>
          </svg>
        </a>
        <a
          class="social-link"
          target="_bFlank"
          aria-label="Twitter"
          href="https://twitter.com"
        >
          <svg class="icon">
            <use xlink:href="images/sprite.symbol.svg#twitter"></use>
          </svg>
        </a>
      </section>

      </div>

      <section class="copyright-container">
        <p>Â© Copyright 2025 . Made by <em><strong>Thu&Faithful</strong></em></p>
      </section>
    </footer>
  </body>
</html>
